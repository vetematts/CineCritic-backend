openapi: 3.0.3
info:
  title: CineCritic API
  version: 0.1.0
  description: API for fetching movie data via TMDB proxy and CineCritic resources.
servers:
  - url: http://localhost:4000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        created_at:
          type: string
          format: date-time
        favourite_movie_id:
          type: integer
          nullable: true

    Error:
      type: object
      required: [error, code]
      properties:
        error:
          type: string
          example: "Unauthorized"
        code:
          type: string
          example: "AUTH_001"

    MovieSummary:
      type: object
      required: [id, title]
      properties:
        id:
          type: integer
          example: 129
        title:
          type: string
          example: "Spirited Away"
        poster_path:
          type: string
          nullable: true
          example: "/poster.jpg"
        release_date:
          type: string
          nullable: true
          example: "2001-07-20"
        vote_average:
          type: number
          example: 8.5
      additionalProperties: true

    MovieDetail:
      allOf:
        - $ref: '#/components/schemas/MovieSummary'
        - type: object
          properties:
            overview:
              type: string
              example: "A young girl enters the world of spirits..."
            genres:
              type: array
              items:
                $ref: '#/components/schemas/Genre'
          additionalProperties: true

    Genre:
      type: object
      required: [id, name]
      properties:
        id:
          type: integer
          example: 16
        name:
          type: string
          example: "Animation"

    TmdbPagedMovies:
      type: object
      required: [page, results]
      properties:
        page:
          type: integer
          example: 1
        results:
          type: array
          items:
            $ref: '#/components/schemas/MovieSummary'
        total_pages:
          type: integer
          example: 10
        total_results:
          type: integer
          example: 200
      additionalProperties: true

    TmdbGenresResponse:
      type: object
      required: [genres]
      properties:
        genres:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
      additionalProperties: true

    Review:
      type: object
      required: [id, tmdbId, userId, rating]
      properties:
        id:
          type: integer
          example: 1
        tmdbId:
          type: integer
          example: 129
        userId:
          type: integer
          example: 5
        rating:
          type: number
          format: float
          example: 4.5
        body:
          type: string
          nullable: true
          example: "Loved the visuals and story."
        status:
          type: string
          enum: [draft, published, flagged]
          example: published
        created_at:
          type: string
          format: date-time
          nullable: true
          example: "2026-01-11T07:15:00Z"
      additionalProperties: true

    WatchlistEntry:
      type: object
      required: [id, tmdbId, userId, status]
      properties:
        id:
          type: integer
          example: 10
        tmdbId:
          type: integer
          example: 129
        userId:
          type: integer
          example: 5
        status:
          type: string
          enum: [planned, watching, completed]
          example: planned
        created_at:
          type: string
          format: date-time
          nullable: true
          example: "2026-01-11T07:15:00Z"
      additionalProperties: true

  responses:
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Invalid parameters"
            code: "REQ_400"

    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Missing or invalid token"
            code: "AUTH_401"

    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Forbidden"
            code: "AUTH_403"

    NotFoundError:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Not found"
            code: "GEN_404"

    ServerError:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Server error"
            code: "SRV_500"
paths:
  /api/movies/trending:
    get:
      summary: Get trending movies
      responses:
        '200':
          description: List of trending items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/top-rated:
    get:
      summary: Get top rated movies
      responses:
        '200':
          description: List of top rated items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/genres:
    get:
      summary: Get genres
      responses:
        '200':
          description: List of genres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbGenresResponse'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/search:
    get:
      summary: Search movies
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/advanced:
    get:
      summary: Advanced movie search (title/year/genres/crew/rating)
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Title keyword
        - in: query
          name: year
          schema:
            type: string
          description: Release year (YYYY)
        - in: query
          name: genres
          schema:
            type: string
          description: Comma-separated TMDB genre ids
        - in: query
          name: crew
          schema:
            type: string
          description: Crew name (uses TMDB person search)
        - in: query
          name: ratingMin
          schema:
            type: string
          description: Minimum vote_average
        - in: query
          name: ratingMax
          schema:
            type: string
          description: Maximum vote_average
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
      responses:
        '200':
          description: Matching movies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/year/{year}:
    get:
      summary: Get movies by release year
      parameters:
        - in: path
          name: year
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
          description: Sort option
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit results
      responses:
        '200':
          description: Results for the year
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/genre/{id}:
    get:
      summary: Get movies by genre
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
      responses:
        '200':
          description: Results for the genre
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TmdbPagedMovies'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/movies/{id}:
    get:
      summary: Get movie by TMDB id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieDetail'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users:
    get:
      summary: List users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users (password hashes omitted)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [user, admin]
                  default: user
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '409':
          description: Username or email already exists
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/login:
    post:
      summary: Login with username or email (returns JWT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login success returns JWT token and user
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token (HS256)
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/me:
    get:
      summary: Get the current authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user (password hash omitted)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/logout:
    post:
      summary: Logout (client should clear stored token)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout acknowledgement (stateless; client clears token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/users/{id}:
    get:
      summary: Get a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
    patch:
      summary: Update a user (self or admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [user, admin]
                favouriteTmdbId:
                  type: integer
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Duplicate username or email
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/reviews/{tmdbId}:
    get:
      summary: Get reviews for a movie by TMDB id
      parameters:
        - in: path
          name: tmdbId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of reviews for the movie
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/reviews/id/{id}:
    get:
      summary: Get a review by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/reviews:
    post:
      summary: Create a review for a movie
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId, rating]
              properties:
                tmdbId:
                  type: integer
                userId:
                  type: integer
                rating:
                  type: number
                  format: float
                  description: Rating between 0.5 and 5 in 0.5 steps
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
                  default: published
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/reviews/{id}:
    put:
      summary: Update a review
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  format: float
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
      responses:
        '200':
          description: Review updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete a review
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Review deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/watchlist/{userId}:
    get:
      summary: Get a user watchlist
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Watchlist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WatchlistEntry'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/watchlist:
    post:
      summary: Add/update watchlist entry
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId]
              properties:
                tmdbId: { type: integer }
                userId: { type: integer }
                status:
                  type: string
                  enum: [planned, watching, completed]
                  default: planned
      responses:
        '201':
          description: Watchlist entry created/updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistEntry'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/watchlist/{id}:
    put:
      summary: Update watchlist status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [planned, watching, completed]
      responses:
        '200':
          description: Updated entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistEntry'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Remove watchlist entry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'
