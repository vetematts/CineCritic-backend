openapi: 3.0.3
info:
  title: CineCritic API
  version: 0.1.0
  description: API for fetching movie data via TMDB proxy and CineCritic resources.
servers:
  - url: http://localhost:4000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        created_at:
          type: string
          format: date-time
        favourite_movie_id:
          type: integer
          nullable: true
paths:
  /api/movies/trending:
    get:
      summary: Get trending movies
      responses:
        '200':
          description: List of trending items
        '500':
          description: Server error
  /api/movies/top-rated:
    get:
      summary: Get top rated movies
      responses:
        '200':
          description: List of top rated items
        '500':
          description: Server error
  /api/movies/genres:
    get:
      summary: Get genres
      responses:
        '200':
          description: List of genres
        '500':
          description: Server error
  /api/movies/search:
    get:
      summary: Search movies
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
      responses:
        '200':
          description: Search results
        '400':
          description: Missing query
        '500':
          description: Server error
  /api/movies/advanced:
    get:
      summary: Advanced movie search (title/year/genres/crew/rating)
      parameters:
        - in: query
          name: query
          schema:
            type: string
          description: Title keyword
        - in: query
          name: year
          schema:
            type: string
          description: Release year (YYYY)
        - in: query
          name: genres
          schema:
            type: string
          description: Comma-separated TMDB genre ids
        - in: query
          name: crew
          schema:
            type: string
          description: Crew name (uses TMDB person search)
        - in: query
          name: ratingMin
          schema:
            type: string
          description: Minimum vote_average
        - in: query
          name: ratingMax
          schema:
            type: string
          description: Maximum vote_average
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
      responses:
        '200':
          description: Matching movies
        '400':
          description: Invalid parameters
        '500':
          description: Server error
  /api/movies/year/{year}:
    get:
      summary: Get movies by release year
      parameters:
        - in: path
          name: year
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
          description: Sort option
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit results
      responses:
        '200':
          description: Results for the year
        '500':
          description: Server error
  /api/movies/genre/{id}:
    get:
      summary: Get movies by genre
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
      responses:
        '200':
          description: Results for the genre
        '500':
          description: Server error
  /api/movies/{id}:
    get:
      summary: Get movie by TMDB id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie details
        '500':
          description: Server error
  /api/users:
    get:
      summary: List users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users (password hashes omitted)
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (insufficient role)
        '500':
          description: Server error
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [user, admin]
                  default: user
      responses:
        '201':
          description: User created
        '400':
          description: Missing or invalid fields
        '409':
          description: Username or email already exists
        '500':
          description: Server error
  /api/users/login:
    post:
      summary: Login with username or email (returns JWT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login success returns JWT token and user
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token (HS256)
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Missing credentials
        '401':
          description: Invalid credentials
        '500':
          description: Server error
  /api/users/me:
    get:
      summary: Get the current authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user (password hash omitted)
        '401':
          description: Missing or invalid token
        '404':
          description: User not found
        '500':
          description: Server error
  /api/users/logout:
    post:
      summary: Logout (client should clear stored token)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout acknowledgement (stateless; client clears token)
        '401':
          description: Missing or invalid token
        '500':
          description: Server error
  /api/users/{id}:
    get:
      summary: Get a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User
        '404':
          description: User not found
        '500':
          description: Server error
    patch:
      summary: Update a user (self or admin)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [user, admin]
                favouriteTmdbId:
                  type: integer
      responses:
        '200':
          description: User updated
        '400':
          description: No fields to update or invalid data
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (must be self or admin; role change admin only)
        '404':
          description: User not found
        '409':
          description: Duplicate username or email
        '500':
          description: Server error
    delete:
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (admin only)
        '404':
          description: User not found
        '500':
          description: Server error
  /api/reviews/{tmdbId}:
    get:
      summary: Get reviews for a movie by TMDB id
      parameters:
        - in: path
          name: tmdbId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of reviews for the movie
        '500':
          description: Server error
  /api/reviews:
    post:
      summary: Create a review for a movie
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId, rating]
              properties:
                tmdbId:
                  type: integer
                userId:
                  type: integer
                rating:
                  type: number
                  format: float
                  description: Rating between 0.5 and 5 in 0.5 steps
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
                  default: published
      responses:
        '201':
          description: Review created
        '400':
          description: Missing or invalid fields
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (must be author or admin)
        '500':
          description: Server error
  /api/reviews/{id}:
    put:
      summary: Update a review
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  format: float
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
      responses:
        '200':
          description: Review updated
        '404':
          description: Review not found or no fields to update
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (must be author or admin)
        '500':
          description: Server error
    delete:
      summary: Delete a review
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Review deleted
        '401':
          description: Missing or invalid token
        '403':
          description: Forbidden (must be author or admin)
        '404':
          description: Review not found
        '500':
          description: Server error

  /api/watchlist/{userId}:
    get:
      summary: Get a user watchlist
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Watchlist items }
        '401': { description: Missing or invalid token }
        '403': { description: Forbidden (must be owner or admin) }
        '500': { description: Server error }

  /api/watchlist:
    post:
      summary: Add/update watchlist entry
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId]
              properties:
                tmdbId: { type: integer }
                userId: { type: integer }
                status:
                  type: string
                  enum: [planned, watching, completed]
                  default: planned
      responses:
        '201': { description: Watchlist entry created/updated }
        '400': { description: Missing/invalid fields }
        '401': { description: Missing or invalid token }
        '403': { description: Forbidden (must be owner or admin) }
        '500': { description: Server error }

  /api/watchlist/{id}:
    put:
      summary: Update watchlist status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [planned, watching, completed]
      responses:
        '200': { description: Updated entry }
        '400': { description: Invalid status }
        '401': { description: Missing or invalid token }
        '403': { description: Forbidden (must be owner or admin) }
        '404': { description: Not found }
        '500': { description: Server error }
    delete:
      summary: Remove watchlist entry
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '204': { description: Deleted }
        '401': { description: Missing or invalid token }
        '403': { description: Forbidden (must be owner or admin) }
        '404': { description: Not found }
        '500': { description: Server error }
