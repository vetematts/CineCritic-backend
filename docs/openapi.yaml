openapi: 3.0.3
info:
  title: CineCritic API
  version: 0.1.0
  description: API for fetching movie data via TMDB proxy and CineCritic resources.
servers:
  - url: http://localhost:4000
paths:
  /api/movies/trending:
    get:
      summary: Get trending movies
      responses:
        '200':
          description: List of trending items
        '500':
          description: Server error
  /api/movies/top-rated:
    get:
      summary: Get top rated movies
      responses:
        '200':
          description: List of top rated items
        '500':
          description: Server error
  /api/movies/genres:
    get:
      summary: Get genres
      responses:
        '200':
          description: List of genres
        '500':
          description: Server error
  /api/movies/search:
    get:
      summary: Search movies
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
          description: Search query
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
      responses:
        '200':
          description: Search results
        '400':
          description: Missing query
        '500':
          description: Server error
  /api/movies/year/{year}:
    get:
      summary: Get movies by release year
      parameters:
        - in: path
          name: year
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
          description: Sort option
        - in: query
          name: limit
          schema:
            type: integer
          description: Limit results
      responses:
        '200':
          description: Results for the year
        '500':
          description: Server error
  /api/movies/genre/{id}:
    get:
      summary: Get movies by genre
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: sortBy
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
      responses:
        '200':
          description: Results for the genre
        '500':
          description: Server error
  /api/movies/{id}:
    get:
      summary: Get movie by TMDB id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie details
        '500':
          description: Server error
  /api/users:
    get:
      summary: List users
      responses:
        '200':
          description: List of users (password hashes omitted)
        '500':
          description: Server error
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [user, admin]
                  default: user
      responses:
        '201':
          description: User created
        '400':
          description: Missing or invalid fields
        '409':
          description: Username or email already exists
        '500':
          description: Server error
  /api/users/login:
    post:
      summary: Login with username or email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login success returns token and user
        '400':
          description: Missing credentials
        '401':
          description: Invalid credentials
        '500':
          description: Server error
  /api/users/{id}:
    get:
      summary: Get a user by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User
        '404':
          description: User not found
        '500':
          description: Server error
    delete:
      summary: Delete a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
        '500':
          description: Server error
  /api/reviews/{tmdbId}:
    get:
      summary: Get reviews for a movie by TMDB id
      parameters:
        - in: path
          name: tmdbId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of reviews for the movie
        '500':
          description: Server error
  /api/reviews:
    post:
      summary: Create a review for a movie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId, rating]
              properties:
                tmdbId:
                  type: integer
                userId:
                  type: integer
                rating:
                  type: number
                  format: float
                  description: Rating between 0.5 and 5 in 0.5 steps
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
                  default: published
      responses:
        '201':
          description: Review created
        '400':
          description: Missing or invalid fields
        '500':
          description: Server error
  /api/reviews/{id}:
    put:
      summary: Update a review
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  format: float
                body:
                  type: string
                status:
                  type: string
                  enum: [draft, published, flagged]
      responses:
        '200':
          description: Review updated
        '404':
          description: Review not found or no fields to update
        '500':
          description: Server error
    delete:
      summary: Delete a review
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Review deleted
        '404':
          description: Review not found
        '500':
          description: Server error

  /api/watchlist/{userId}:
    get:
      summary: Get a user watchlist
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: integer }
      responses:
        '200': { description: Watchlist items }
        '500': { description: Server error }

  /api/watchlist:
    post:
      summary: Add/update watchlist entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tmdbId, userId]
              properties:
                tmdbId: { type: integer }
                userId: { type: integer }
                status:
                  type: string
                  enum: [planned, watching, completed]
                  default: planned
      responses:
        '201': { description: Watchlist entry created/updated }
        '400': { description: Missing/invalid fields }
        '500': { description: Server error }

  /api/watchlist/{id}:
    put:
      summary: Update watchlist status
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [planned, watching, completed]
      responses:
        '200': { description: Updated entry }
        '400': { description: Invalid status }
        '404': { description: Not found }
        '500': { description: Server error }
    delete:
      summary: Remove watchlist entry
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '204': { description: Deleted }
        '404': { description: Not found }
        '500': { description: Server error }
